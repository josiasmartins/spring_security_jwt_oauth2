spring.application.name=spring_security_jwt_oauth2

jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# Enables the data.sql for database
spring.sql.init.mode=always
# atrasa a inicialização da sql para permitir fazer os insert depois da tabelas esteja criada
spring.jpa.defer-datasource-initialization=true
# faz a criacao das tabelas de forma automatica
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3307/mydb
spring.datasource.username=admin
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-table=true

